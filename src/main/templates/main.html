{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
        <link rel="stylesheet" href='{% static "/static/css/foundation.css" %}'/>
        <script src='{% static "/static/css/foundation.css" %}'></script>
    </head>
    <body>
    <div class="top-bar">
        <section class="top-bar-right">
            <ul class="dropdown menu" data-dropdown-menu>
                {% if username %}
                    <li><a href="/auth/logout/">Выйти, {{ username }}</a></li>
                {% else %}
                    <li><a href="/auth/login/">Войти</a></li>
                {% endif %}
            </ul>
        </section>
    </div>
        <h1><a href="/">Мой блог</a></h1>
        <div class="row">
            {% block article %}{% endblock %}
            {% block login %}{% endblock %}
        </div>
    </body>
</html>
