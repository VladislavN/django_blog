<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
</head>
<body>
{% for article in articles %}
    <h4><a href="/articles/{{ article.id }}">{{ article.title }}</a></h4>
    <p>{{ article.text }}</p>
    <p> Понравилось:{{ article.likes }}</p>
    <h6>Дата публикации: {{ article.date }}</h6>
    <hr>
{% endfor %}
</body>
</html>
