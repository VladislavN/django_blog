<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статья {{ article.id }}</title>
</head>
<body>
    <h4>Дата публикации: {{ article.date }}</h4>
    <h2>{{ article.title }}</h2>
    <p>{{ article.text }}</p>
    <p> Понравилось:{{ article.likes }}</p>
    <hr>
    <h3>Комментарии:</h3>
    {% for comment in comments %}
        <p>{{ comment.text }}</p>
    {% endfor %}



</body>
</html>
