{% extends "main.html" %}

{% block article %}
    <h4>Дата публикации: {{ article.date }}</h4>
    <h2>{{ article.title }}</h2>
    <p>{{ article.text }}</p>
    <p> Понравилось:{{ article.likes }}</p>
    <hr>
    <div class="large-offset-1 large-8 columns">
        <h3>Комментарии:</h3>
        {% for comment in comments %}
            <p>{{ comment.text }}</p>
        {% endfor %}
    </div>
{% endblock %}
